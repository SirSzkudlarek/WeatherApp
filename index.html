<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>randomDogs</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6667b46a75.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <div class="top">
      <h1>weather app</h1>
      <div class="main-info">
        <div>
          <h3 class="city-name"></h3>
          <input type="text" placeholder="Wpisz nazwę miasta..."><button>Wyślij</button>
          <p class="warning"></p>
        </div>
        <img src="./img/unknown.png" alt="Obrazek przedstawiający pogodę" class="photo">
      </div>
    </div>
    <div class="bottom">
      <div class="headings">
        <p>Weather:</p>
        <p>Temperature:</p>
        <p>Humidity:</p>
      </div>
      <div class="weather-info">
        <p class="weather"></p>
        <p class="temperature"></p>
        <p class="humidity"></p>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
